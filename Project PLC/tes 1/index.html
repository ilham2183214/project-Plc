<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plc</title>
</head>

<body>
    <!-- Loading screen -->
    <div id="preloader">


    </div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="heading">IIKAK PLC</h1>
            <p>Manage your home here!</p>
        </header>


        <!-- Energy -->
        <div class="box">
            <div class="box-1">
                <div class="box-image">
                    <img src="pngegg (4).png" alt="" class="logo">
                </div>
                <div class="box-description">
                    <p class="comment">
                        Energy Expenses
                    </p>
                    <h4 class="sub-heading">
                        This Month | $62
                    </h4>
                </div>
            </div>
            <div class="box-2">
                <div class="box-image">
                    <img src="pngegg (4).png" alt="" class="logo">
                </div>
                <div class="box-description">
                    <p class="comment">
                        Energy Expenses
                    </p>
                    <h4 class="sub-heading">
                        This Month | $62
                    </h4>
                </div>
            </div>
        </div>


        <!-- menu -->
        <div class="rooms">
            <h2 class="room"> Rooms</h2>
            <a href="" class="see-all">See-All</a>
        </div>
        <div class="menu">
            <ul class="menu-list">
                <li><a href="">Living Room</a></li>
                <li><a href="">Kitchen</a></li>
                <li><a href="">Dining Room</a></li>
            </ul>
        </div>


        <!-- Content -->
        <div class="content">
            <div class="feature">
                <div class="feature-left">
                    <div class="feature-content">
                        <div class="icon">
                            <img src="lamp1.png" alt="">
                        </div>
                        <div class="swicth">
                            <input type="checkbox" id="toggle">
                        </div>

                    </div>

                </div>
                <div class="feature-right">
                    <div class="features-1">2</div>
                    <div class="features-2"></div>
                </div>

            </div>
        </div>

    </div>



    <script>

        var Loader = document.getElementById("preloader");

        window.addEventListener("load", function () {
            Loader.style.display = "none"
        })

    </script>
</body>

</html>
